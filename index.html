    <title>Drag&Drop</title>

<body>
    <section>
     
        <div class="flex-first">

   
            <div class="drag-item item1" draggable="true" id="drag-first" style="background-color: rgb(31, 172, 31);" ></div>

        </div>
            
            <div class="flex-second">
                <div class="drop-target" style="background-color:rgb(108, 233, 255);"></div>
                <div class="drop-target" style="background-color:rgb(249, 158, 125)"></div>

            </section>
